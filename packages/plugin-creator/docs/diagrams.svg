@startuml

participant 全局配置 as GlobalSetting
participant 总控服务 as AllControl
participant 基座 as Pedestal
participant 插件1 as Plugin1
participant 插件2 as Plugin2

GlobalSetting <- AllControl: 写入
GlobalSetting <- AllControl: 读取
GlobalSetting - -> AllControl: 读取

AllControl <-> Pedestal: soket
note over AllControl, Pedestal
1. 配置 creator 服务 地址/端口号
2. 获取开发插件列表
3. 操作: 关闭调试连接
3. 操作: 手动更新
end note

Pedestal -> Plugin1: 渲染
Pedestal - -> Plugin1: 更新触发重绘

@enduml

